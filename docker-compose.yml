version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wealth-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-wealthadvisor}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepass123}
      POSTGRES_DB: ${DB_NAME:-wealthdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wealthadvisor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wealth-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass123}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wealth-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-wealthadvisor}:${DB_PASSWORD:-securepass123}@postgres:5432/${DB_NAME:-wealthdb}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wealth-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wealth-celery
    environment:
      DATABASE_URL: postgresql://${DB_USER:-wealthadvisor}:${DB_PASSWORD:-securepass123}@postgres:5432/${DB_NAME:-wealthdb}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: celery -A app.worker worker --loglevel=info

  nginx:
    image: nginx:alpine
    container_name: wealth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: wealth-network
